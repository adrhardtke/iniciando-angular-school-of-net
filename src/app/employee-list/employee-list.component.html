<ul>
    @for (employee of employees; track employee.name) {
        <li>
            <span>{{ employee.name }} - </span>
            <span [ngClass]="{'salary-expensive': employee.salary > 20}">{{ employee.salary }}</span>
        </li>
      } @empty {
       <li>Empty list of users</li>
    }
</ul>
